name: Weekly ITTF Rankings Update

on:
  schedule:
    # Runs every Monday at 09:00 UTC
    - cron:  '0 9 * * MON'
  workflow_dispatch:  # manual trigger option

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas tqdm python-dateutil xlsxwriter lxml

      - name: Run scraper & generate files
        run: python scrape_and_update.py

      - name: Commit CSV & Excel
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ITTF_World_Rankings_2021-2025_updated.csv ITTF_Master_Rankings.xlsx
          git commit -m "Weekly auto-update: $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push origin main
