name: Weekly ITTF Rankings Update

on:
  schedule:
    - cron: '0 9 * * MON'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    # <<–– job-level environment ––>>
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      SPREADSHEET_ID: "1gCCpQHxpd9oaqymeuOevn0VH_HbbnHu_lDOwqiRZwRU"
      SHEET_NAME: "Rankings"

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas tqdm python-dateutil xlsxwriter lxml gspread oauth2client

      - name: Run scraper & generate files
        run: python scrape_and_update.py

      - name: Upload results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ITTF-Ranking-Outputs
          path: |
            ITTF_World_Rankings_2021-2025_updated.csv
            ITTF_Master_Rankings.xlsx

      - name: Upload to Google Sheets
        run: python upload_to_gsheet.py
